<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link href="css/game.css" rel="stylesheet">
</head>
<body>
<section id="game">

        <h1 id="title">星际大战</h1>
        <canvas id="game_canvas" width="600" height="450" style="margin-top:100px">

        </canvas>

</section>
<section id="audios">
    <audio id="backAudio" loop >
        <source src="media/background.ogg">

    <audio  id="">

</audio>
    <audio  id="shootAudio">
        <source src="media/Shoot.wav">
    </audio>

</section>

<script src="js/Point.js"></script>
